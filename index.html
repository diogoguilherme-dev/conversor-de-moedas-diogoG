<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="wrapper">
        <div class="full-container">

            <section class="up-img">

                <img id="img-cima" src="assets/logo-1.gif" alt="mãos-com-dinheiro">
            </section>
            <section class="container">
                <div class="up-inside-container">
                    <div id="select1" class="div-select">

                        <p id="p1">Converter <b>de</b></p>

                        <select id="convert-select" class="select-container">
                            <option value="real">R$ Real brasileiro</option>
                            <option value="dolar">US$ Dóloar americano</option>
                            <option value="euro">€ Euro</option>
                            <option value="libra">£ libra</option>
                            <option value="bitcoin">₿ BTC</option>
                        </select>

                    </div>

                    <div id="select2" class="div-select">

                        <p id="p2">Converter <b>para</b></p>
                        <select id="curency-select" class="select-container">
                            <option value="dolar">US$ Dóloar americano</option>
                            <option value="real">R$ Real brasileiro</option>
                            <option value="euro">€ Euro</option>
                            <option value="libra">£ libra</option>
                            <option value="bitcoin">₿ BTC</option>
                        </select>
                    </div>

                    <div id="select3" class="div-select">

                        <p id="p3"><b>Valor</b></p>
                        <input id="input-container" type="text" placeholder="R$ 0,00">

                    </div>

                    <div id="select4" class="div-select">
                        <button id="button-container">Converter</button>
                    </div>
                    
                </div>

                <div class="inside-container">
                    <div class="inside-img">

                        <img id="img-to-convert-currency" class="img-inside-container" src="assets/real.png" alt="currency-resl">
                        <p id="convert-currency-name" class="p4">Real</p>
                        <p class="value" id="p6">R$ 0,00</p>

                        <img class="vector" class="img-inside-container" src="assets/Vector.png" alt="seta">

                        <img id="img-converted-currency" class="img-inside-container" src="assets/estados-unidos-1.png" alt="currency-dolar">
                        <p id="converted-currency-name" class="p4">Dólar</p>
                        <p class="value" id="p8">US$ 0.0</p>


                    </div>

                </div>

            </section>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
